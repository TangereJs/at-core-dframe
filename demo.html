<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>at-core-dframe demo</title>
    <script src="../webcomponentsjs/webcomponents-lite.js" charset="utf-8"></script>
    <link rel="import" href="at-core-dframe.html">
    <link rel="import" href="../at-core-style-classes/at-core-style-classes.html" />
    <style is="custom-style" include="at-core-style-classes"></style>
  </head>
  <body>
    <div class="layout-horizontal">
      <div class="layout-flex">
        <at-core-dframe src="http://m.google.com"></at-core-dframe>
      </div>
      <div class="layout-flex">
        <at-core-dframe src="http://m.google.com" device-type="iphone6_black"></at-core-dframe>
      </div>
      <div class="layout-flex">
        <at-core-dframe src="http://m.google.com" device-type="ipad_silver"></at-core-dframe>
      </div>
    </div>
  </body>
</html>
