<link rel="import" href="../tangere/tangere.html">
<link rel="import" href="styles/devices-styles.html">

<dom-module id="at-core-dframe">
  <template>
    <style include="devices-styles"></style>
    <style>
      :host {
        display: block;
        box-sizing: border-box;

        overflow: hidden;
        text-align: center;
      }
    </style>

    <div id="marvelDevice" class="marvel-device">
      <div class="top-bar"></div>
      <div class="sleep"></div>
      <div class="volume"></div>
      <div class="camera"></div>
      <div class="sensor"></div>
      <div class="speaker"></div>
      <div class="screen">
        <iframe id="contentFrame" src="{{src}}" width="100%" height="100%" frameborder="0"></iframe>
      </div>
      <div class="home"></div>
      <div class="bottom-bar"></div>
    </div>
  </template>
  <script>
    'use strict';
    Polymer({
      is: 'at-core-dframe',
      properties: {

        src: {
          type: String,
          value: ""
        },

        deviceType: {
          type: String,
          value: "iphone5s_silver",
          observer: "_deviceTypeChanged",
          xtype: "enum",
          xvaluelist: [{
              title: "iPhone 5S White",
              value: "iphone5s_silver"
            },
            {
              title: "iPhone 6 Black",
              value: "iphone6_black"
            },
            {
              title: "iPhone 6 White",
              value: "iphone6_silver"
            },
            {
              title: "iPad Mini White",
              value: "ipad_silver"
            },
            {
              title: "Nexus 5",
              value: "nexus5"
            },
            {
              title: "MacBookPro",
              value: "macbook"
            }
          ]
        },

        orientation: {
          type: String,
          value: "portrait",
          observer: '_orientationChanged',
          xtype: 'enum',
          xvaluelist: [{
              title: "Portrait",
              value: "portrait"
            },
            {
              title: "Landscape",
              value: "landscape"
            }
          ]
        },

        maxWidth: {
          type: Number,
          value: 0
        },

        maxHeight: {
          type: Number,
          value: 0
        }
      },

      observers: [
        '_applyMaxWidthHeight(maxWidth, maxHeight)'
      ],

      ready: function() {
        var windowInnerHeight = window.innerHeight;
        var self = this;
        /*
          This setInterval is a hack to resize the dframe in playground because
          initially dframe is not sized correctly and produces verticall scrollbar
          this hack makes sure the verticall scrollbar disappers
          I worry the most about bodyHeight < windowInnerHeight producing an infinite loop
        */
        var bodyZeroInterval = setInterval(function() {
          self._applyMaxWidthHeight();
          var bodyHeight = document.body.getBoundingClientRect().height;
          windowInnerHeight = window.innerHeight;
          // we use diff here because direct comparison is not reliable enough
          var diff = bodyHeight - windowInnerHeight;
          if (Math.abs(diff) < 20) {
            clearInterval(bodyZeroInterval);
          }
        }, 100);

        window.addEventListener('resize', function(event) {
          self._applyMaxWidthHeight();
        });
      },

      _deviceTypeChanged: function (newValue, oldValue) {
        if (!newValue) { return; }
        var marvelDevice = this.$.marvelDevice;
        var deviceClasses = [ "at-core-dframe", "marvel-device" ];

        if (newValue.indexOf("_") > -1) {
          var parts = newValue.split('_');
          parts.forEach(function (part, index) {
            deviceClasses.push(part);
          });
        } else {
          deviceClasses.push(newValue);
        }

        if (this.orientation === 'landscape') {
          deviceClasses.push('landscape');
        }

        Polymer.dom(marvelDevice).setAttribute('class', deviceClasses.join(" "));

        this._applyMaxWidthHeight();

        if (newValue == "macbook") {
          /* this padding-left is added so that macbook pro image is not cutoff on the left in playground */
          this.style['padding-left'] = '40px';
        } else {
          /* for others padding is not needed */
          this.style['padding-left'] = '';
        }
      },

      _orientationChanged: function (newValue, oldValue) {
        var marvelDevice = this.$.marvelDevice;
        this.toggleClass('landscape', newValue === "landscape", marvelDevice);
        this._applyMaxWidthHeight();
      },

      _applyMaxWidthHeight: function (maxWidthParam, maxHeightParam) {
        var maxWidth = parseInt(maxWidthParam);
        if (window.isNaN(maxWidth)) { maxWidth = 0; }

        var maxHeight = parseInt(maxHeightParam);
        if (window.isNaN(maxHeight)) { maxHeight = 0; }

        var marvelDevice = this.$.marvelDevice;

        // clear max width / height
        marvelDevice.style.width = "";
        marvelDevice.style.height = "";

        // clear zoom and transform
        // marvelDevice.style.zoom = "";
        marvelDevice.style.transform = "";
        marvelDevice.style['transform-origin'] = "";

        if (maxWidth < 1 && maxHeight < 1) {
          this.style.height = "";

          maxWidth = this.offsetWidth;
          maxHeight = this.offsetHeight;

          var bodyHeight = document.body.getBoundingClientRect().height;
          var windowInnerHeight = window.innerHeight;

          if (bodyHeight > windowInnerHeight) {
            var diff = bodyHeight - windowInnerHeight + 2; // +2 is a magic number that makes vertical scroll go away
            maxHeight = maxHeight - diff;
          }

          if (this.deviceType === "macbook") {
            maxWidth = maxWidth - 80;
          }

          if (!maxWidth || !maxHeight) { return; }
        }

        var mdClientRect = marvelDevice.getBoundingClientRect();
        var mdWidthProp = mdClientRect.width;
        var mdHeightProp = mdClientRect.height;
        var mdWidth = parseInt(mdWidthProp);
        var mdHeight = parseInt(mdHeightProp);
        var aspectRatio = 1.0*mdWidth / mdHeight;

        var calcWidth;
        var calcHeight;

        if (maxWidth > 0 && maxHeight < 1) {
          // apply maxWidth
          calcWidth = maxWidth;
          calcHeight = Math.floor(maxWidth/aspectRatio);
        } else if (maxWidth < 1 && maxHeight > 0) {
          // apply maxHeight
          calcWidth = Math.floor(maxHeight*aspectRatio);
          calcHeight = maxHeight;
        } else {
          // we have both maxWidth and maxHeight
          // check which one is smaller than deviceDiv dimensions and use that

          if (maxHeight < mdHeight) {
            // deviceDiv can not fit into maxHeight
            // use maxHeight
            calcHeight = maxHeight;
            calcWidth = Math.floor(aspectRatio * maxHeight);
          } else if (maxWidth < mdWidth) {
            // deviceDiv can not fit into maxWidth
            // use maxWidth
            calcWidth = maxWidth;
            calcHeight = Math.floor(maxWidth/aspectRatio);
          } else {
            calcHeight = mdHeight;
            calcWidth = mdWidth;
          }
        }

        var zoom = 1.0*calcWidth / mdWidth;
        if (zoom > 1) { zoom = 1; }
        // marvelDevice.style.zoom = zoom;
        marvelDevice.style.transform = "scale("+zoom+")";
        marvelDevice.style['transform-origin'] = "0 0";

        if (zoom !== 1) {
          this.style.height = calcHeight +'px';
        } else {
          this.style.height = "";
        }
      }

    });
  </script>
</dom-module>
